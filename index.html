<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articles</title>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="hero container">

    <!-- HERO LEFT -->
    <div class="hero-left">
      <div class="hero-left-inner">
        <h2 class="hero-left-heading">
          Sayohat haqidagi eng qiziq
          bloglarni kuzatib boring.
        </h2>
        <button class="btn btn-primary">
          <span class="btn-inner"><a class="btn-link" href="#">top bloglar</a></span>
        </button>
      </div>
    </div>

    <!-- HERO RIGHT -->
    <div class="hero-right">
      <h2 class="hero-right-heading">
        Eng so’nggi videolar
      </h2>
      <div class="news-block">
        <div class="card">
          <img 
            class="card-img" 
            src="img/mini-house.jpg" 
            alt="mini house in forest"
            width="160"
            height="90"
            srcset="img/mini-house.jpg 1x , img/mini-house@2x.jpg 2x">
          <div class="card-body">
            <h3 class="card-title">
              <a class="card-title-link" href="#">
                O’rmonda uchburchaksimon uy qurdik
              </a>
            </h3>
            <div class="card-statistics">
              <div class="card-statistics-create-time">1 hafta oldin</div>
              <div class="card-statistics-watches">873 ming</div>
            </div>
          </div>
        </div>

        <div class="card">
          <img 
            class="card-img" 
            src="img/lake.jpg" 
            alt="lake"
            width="160"
            height="90"
            srcset="img/lake.jpg 1x , img/lake@2x.jpg 2x">
          <div class="card-body">
            <h3 class="card-title">
              <a class="card-title-link" href="#">
                Sibirliklarning qoldirib ketilgan uychalari
              </a>
            </h3>
            <div class="card-statistics">
              <div class="card-statistics-create-time">3 hafta oldin</div>
              <div class="card-statistics-watches">819 ming</div>
            </div>
          </div>
        </div>

        <div class="card">
          <img 
            class="card-img" 
            src="img/forest.jpg" 
            alt="people and dog in the forest"
            width="160"
            height="90"
            srcset="img/forest.jpg 1x , img/forest@2x.jpg 2x">
          <div class="card-body">
            <h3 class="card-title">
              <a class="card-title-link" href="#">
                Yer-uyida mallarang kuchugim bilan tunab qoldik
              </a>
            </h3>
            <div class="card-statistics">
              <div class="card-statistics-create-time">1 oy oldin</div>
              <div class="card-statistics-watches">3.9 million</div>
            </div>
          </div>
        </div>
      </div>
      <button class="more-news">
        <a class="more-news-link" href="#">Yana yuklash</a>
      </button>
    </div>
  </div>
</body>
</html>
